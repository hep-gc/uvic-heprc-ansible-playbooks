install_phpMyAdmin: False
web_debug: True

favicon_colour: red

container: True
local_web: False

openstack_vm: True
ci_target: True

i_service_connection:
-
    #ipv4: "{{undef(hint='IPV4 address not provided')}}" # IPV4 address of your target csv2 host
