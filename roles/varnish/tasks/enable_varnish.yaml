- name: Source and run setup script
  shell: |
    source /etc/sysconfig/{{ 'cvmfs-varnish' if upstream == 'cvmfs' else 'frontier-varnish' }}
    source /root/v4A/runme.sh &
  args:
    executable: /bin/bash
  register: setup_result

- name: Enable and start varnish service
  systemd:
    name: varnish
    enabled: yes
    state: started
