---
# install_other_required_packages.yaml

- name: install packages required for python3
  yum:
    name:
      - python3
      - python3-devel
      - python3-pip
    state: installed

- name: enable CRB for EL9
  command: dnf config-manager --set-enabled crb
  args:
    warn: false
  when: ansible_facts['distribution_major_version'] == "9"

# TODO see if xorg-x11-apps is really needed
- name: install other required packages
  package:
    name: ['@development', 's-nail', 'xauth', 'xorg-x11-fonts-Type1']
    state: latest
  when: ansible_facts['distribution_major_version'] == '9'

- name: install other required packages
  package:
    name: ['@development', 'mailx', 'xauth', 'xorg-x11-apps', 'xorg-x11-fonts-Type1']
    state: latest
  when: ansible_facts['distribution_major_version'] == '7'
